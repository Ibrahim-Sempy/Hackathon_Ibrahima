{% extends "base.html" %}
{% block title %}Modifier mon profil{% endblock %}
{% block content %}
<div class="max-w-md mx-auto bg-white rounded shadow p-5 mt-5">
    <h2 class="text-2xl font-bold mb-4 text-center">Modifier mon profil</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary w-full">Enregistrer</button>
    </form>
    <div class="text-center mt-3">
        <a href="{% url 'profile' %}">Retour au profil</a>
    </div>
</div>
{% endblock %}
