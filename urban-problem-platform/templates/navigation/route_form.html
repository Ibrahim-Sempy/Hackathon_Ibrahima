{% extends "base.html" %}
{% block title %}{% if route %}Modifier la route{% else %}Créer une nouvelle route{% endif %}{% endblock %}
{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="min-height: 70vh;">
    <div class="bg-white rounded shadow p-5 w-100" style="max-width: 500px;">
        <h2 class="text-2xl font-bold mb-4 text-center">
            {% if route %}Modifier la route{% else %}Créer une nouvelle route{% endif %}
        </h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary w-100 mt-3">
                {% if route %}Enregistrer{% else %}Créer{% endif %}
            </button>
        </form>
        <div class="text-center mt-3">
            <a href="{% url 'route_list' %}" class="btn btn-link">Retour à la liste</a>
        </div>
    </div>
</div>
{% endblock %}
