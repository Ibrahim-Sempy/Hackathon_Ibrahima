<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Plateforme Urbaine{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">
    <!-- Header -->
    <header class="bg-primary text-white py-3 shadow mb-4">
        <div class="container d-flex justify-content-between align-items-center">
            <h2 class="m-0 text-xl font-bold">Plateforme Urbaine Guinée</h2>
            <nav class="d-flex gap-3">
                <a href="{% url 'home' %}" class="no-underline text-white px-3 py-2 rounded hover:bg-blue-700 transition">Accueil</a>
                <a href="{% url 'report_list' %}" class="no-underline text-white px-3 py-2 rounded hover:bg-blue-600 transition">Signalements</a>
                <a href="/navigation/routes/" class="no-underline text-white px-3 py-2 rounded hover:bg-green-600 transition">Routes</a>
                <a href="/navigation/points-of-interest/" class="no-underline text-white px-3 py-2 rounded hover:bg-cyan-600 transition">Points d'intérêt</a>
                <a href="/admin/" class="no-underline text-white px-3 py-2 rounded hover:bg-gray-700 transition">Admin</a>
                {% if user.is_authenticated %}
                    <span class="mx-2">Bonjour, {{ user.username }}</span>
                    <a href="{% url 'logout' %}" class="no-underline text-white px-3 py-2 rounded hover:bg-red-600 transition">Déconnexion</a>
                {% else %}
                    <a href="{% url 'login' %}" class="no-underline text-white px-3 py-2 rounded hover:bg-blue-800 transition">Connexion</a>
                    <a href="{% url 'signup' %}" class="no-underline text-white px-3 py-2 rounded hover:bg-green-700 transition">Inscription</a>
                {% endif %}
            </nav>
        </div>
    </header>

    <!-- Contenu principal -->
    <main class="flex-grow container">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3 mt-5">
        <div class="container">
            Plateforme Urbaine Guinée &copy; {{ now|date:"Y" }} - Hackathon
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
