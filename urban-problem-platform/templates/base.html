<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Plateforme Urbaine{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">
    <!-- Header -->
    <header class="bg-primary text-white py-3 shadow mb-4">
        <div class="container d-flex justify-content-between align-items-center">
            <h2 class="m-0 text-xl font-bold">Plateforme Urbaine Guinée</h2>
            <nav>
                <a href="{% url 'home' %}" class="btn btn-link text-white">Accueil</a>
                <a href="{% url 'report_list' %}" class="btn btn-link text-white">Signalements</a>
                <a href="/navigation/routes/" class="btn btn-link text-white">Routes</a>
                <a href="/navigation/points-of-interest/" class="btn btn-link text-white">Points d'intérêt</a>
                <a href="/admin/" class="btn btn-link text-white">Admin</a>
            </nav>
        </div>
    </header>

    <!-- Contenu principal -->
    <main class="flex-grow container">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3 mt-5">
        <div class="container">
            Plateforme Urbaine Guinée &copy; {{ now|date:"Y" }} - Hackathon
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
